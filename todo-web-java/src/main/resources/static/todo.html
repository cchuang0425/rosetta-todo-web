<!doctype html>

<html lang="zh-Hant-TW">

<head>
    <title>Todo List - TodoWeb</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="Todo.init();">
    <div class="pure-g">
        <div class="pure-u-1-3 middle">&nbsp;</div>
        <div class="pure-u-1-3 middle">
            <div class="inside">
                <div class="head-right">
                    <input type="password" placeholder="Set Password" id="setPassword" name="setPassword" class="before-input" readonly="readonly" ondblclick="Info.initPassword(event);" onkeypress="Info.setPassword(event);">
                    <a href="#" onclick="Auth.logout();"><i class="sign-out fas fa-sign-out-alt"></i></a>
                </div>
                <span class="title">Todo List - </span>
                <div>
                    <input type="text" id="newTask" name="newTask" class="pure-input-1" placeholder="What needs to be done?" onkeypress="Todo.add(event);">
                </div>
                <div class="space"></div>
                <table class="pure-table pure-table-horizontal" id="taskList">
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="pure-u-1-3 middle">&nbsp;</div>
    </div>

    <script src="assets/sha256/sha256.js"></script>
    <script src="js/main.js"></script>
    <script src="js/info.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>

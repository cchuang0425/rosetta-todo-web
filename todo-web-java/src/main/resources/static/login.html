<!doctype html>

<html lang="zh-Hant-TW">

<head>
    <title>Login - TodoWeb</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onload='Login.init();'>
    <div class="pure-g">
        <div class="pure-u-1-3 middle">&nbsp;</div>
        <div class="pure-u-1-3 middle">
            <div class="inside">
                <div class="pure-form pure-form-stacked">
                    <span class="title">Todo List -</span>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" onkeypress="Login.enterAuth(event);">
                    <div class="submit">
                        <span id="message">&nbsp;</span>
                        <input type="button" class="pure-button pure-button-primary" value="登入" onclick="Login.login();" autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="pure-u-1-3 middle">&nbsp;</div>
    </div>

    <script src="assets/sha256/sha256.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>

</html>

<!doctype html>

<html lang="zh-Hant-TW">

<head>
    <title>Login - TodoWeb</title>

    <link rel="stylesheet" href="assets/purecss/pure-min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-3 middle">&nbsp;</div>
        <div class="pure-u-1-3 middle">
            <div class="inside">
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <legend>Login - TodoWeb</legend>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password">
                        <div class="submit">
                            <input type="submit" class="pure-button pure-button-primary" value="登入">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="pure-u-1-3 middle">&nbsp;</div>
    </div>
</body>

</html>
